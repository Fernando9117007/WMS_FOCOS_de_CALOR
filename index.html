<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visor FIRMS + Leaflet</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <script>
    // Inicializar el mapa
    var map = L.map('map').setView([-17.8, -63.1], 6); // Ajusta el centro a tu región

    // Agregar capa base OSM
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Agregar capa WMS de FIRMS (VIIRS 375m - últimos 24h)
    var firmsWMS = L.tileLayer.wms('https://firms.modaps.eosdis.nasa.gov/wms/', {
      layers: 'fires_viirs_24', // Últimas 24 horas
      format: 'image/png',
      transparent: true,
      attribution: 'NASA FIRMS'
    }).addTo(map);
  </script>

</body>
</html>
